<div class='col-sm-12 padzero' *ngIf='hero'>
  <div class='col-sm-6 padzero'>
    <h3 class='mb32'> {{hero.name | uppercase}} Details </h3>
    <p> <strong> ID:</strong> {{ hero._id}} </p>
    <p> <strong> Name: </strong> {{hero.name}} </p>
    <p> <strong> Age: </strong> {{hero.age}} </p>
  </div>
  <div class='col-sm-4 padzero'>
    <div class='mb32'> <h3>Edit Hero {{hero.name}} </h3> </div>
    <div class='form-group'>
      <div class='col-sm-3 padzero'> <label> Name: </label> </div>
      <div class='col-sm-9 padzero'> <input [(ngModel)]="hero.name" class='form-control' placeholder='Name' /> </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-3 padzero'> <label> Age: </label> </div>
      <div class='col-sm-9 padzero'> <input [(ngModel)]="hero.age" class="form-control" placeholder='Age' /> </div>
    </div>
    <div class='col-sm-12 padzero mt32'>
      <button class='btn btn-success' (click)='updateHero()'> Save</button>
      <button class='btn btn-primary' (click)="goBack()">Cancel</button>
      <button class='btn btn-danger pull-right' (click)="deleteHero()">Delete</button>
    </div>
  </div>
</div>
