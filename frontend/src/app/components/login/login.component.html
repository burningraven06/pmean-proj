<div *ngIf='show_login_error' class='col-sm-12'>
  <div class='col-md-4 pad-zero'>
    <div class='alert alert-danger alert-dismissble' role='alert'>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetShowError()"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> {{errMsg}}
    </div>
  </div>
</div>

<div class='col-sm-12 col-sm-4'>
  <h3>Login</h3>
  <form (ngSubmit)="loginUser()">
    <div class='form-group'>
      <label>Email</label>
      <input type='email' class='form-control' required name='userEmail' [(ngModel)]='user.email' />

    </div>
    <div class='form-group'>
      <label>Password</label>
      <input type='password' class='form-control' name='userPassword' required [(ngModel)]='user.password' />
    </div>
    <button type='submit' class='btn btn-success'> Submit</button>
  </form>
</div>
