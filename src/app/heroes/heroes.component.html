<div class='col-sm-6'>
  <h2> Hero Dummy List </h2>
  <ul *ngIf='dummyHeroesNew'> 
      <li class='cust-li' *ngFor='let heroElem of dummyHeroesNew' (click)='onHeroSelect(heroElem)' [class.heroSelectedCSS]="heroElem === clickedHero">
        <a routerLink='/detail/{{heroElem.id}}'> {{heroElem.name}} </a>
      </li>
  </ul>
</div>
